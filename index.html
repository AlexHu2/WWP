<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
<link rel="stylesheet" href="mystyle.css">
</head>
<div class="myDiv">
<body>
<h1>Final Grade Calculator</h1>
<p>Input scores below...</p>
<form>
    <label for="inputCurrent">Current Grade: </label>
    <input type="number" id="inputCurrent" name="inputCurrent" placeholder="%"><br><br>
    <label for="inputDesired">Desired Grade: </label>
    <input type="number" id="inputDesired" name="inputDesired" placeholder="%"><br><br>
    <label for="finalPercent">Final is worth: </label>
    <input type="number" id="finalPercent" name="finalPercent" placeholder="%"><br><br>
    <button class="button button2" onclick="calculateNeeded(document.getElementById('inputCurrent').value, 
                                                            document.getElementById('inputDesired').value, 
                                                            document.getElementById('finalPercent').value)">Submit
    </button><br>
    </div>
</form>

<script>
    function calculateNeeded(inputCurrent, inputDesired, finalPercent){
    var overallPercent = (100 - finalPercent)/100;
    var currentGrade = inputCurrent;
    var desiredGrade = inputDesired;
    var neededFinal = (desiredGrade - overallPercent * currentGrade)/(finalPercent/100);
    alert("You will need a " + neededFinal + " to pass with a " + desiredGrade);     
}
</script>
</body>
</body>
</html>
